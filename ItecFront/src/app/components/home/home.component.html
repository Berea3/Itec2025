<app-header></app-header>
<div class="events-container">
    @for(event of events; track event)
    {
        <div class="event">
            <div>{{ event.date }}</div>
            <div>{{event.name}}</div>
            <div><button (click)="signUpToEvent(event.id)">Sign up</button></div>
        </div>
    }
</div>
