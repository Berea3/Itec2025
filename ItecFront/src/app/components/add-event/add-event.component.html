<input [(ngModel)]="this.event.name" name="name" placeholder="name">
<mat-form-field appearance="outline" class="section">
    <mat-label>Event date</mat-label>
    <input matInput [matDatepicker]="picker1" (dateChange)="onChangeEventDate($any($event))">
    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
</mat-form-field>

<select>
    <option>history</option>
    <option>geography</option>
    <option>english</option>
    <option>math</option>
    <option>computer science</option>
    <option>german</option>
    <option>physics</option>
    <option>chemistry</option>
    <option>biology</option>
    <option>sports</option>
    <option>art</option>
    <option>robotics</option>
</select>

<span class="btn save" (click)="onCreate()">
    Add event
            <mat-icon>add_circle</mat-icon>
</span>
