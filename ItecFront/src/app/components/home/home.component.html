<app-header></app-header>
<div class="events-container">
    @for(event of events; track event)
    {
        <div class="event" (click)="openEvent(event.id)">
            <div>{{ event.date }}</div>
            <div>{{event.name}}</div>
            <div>{{event.category}}</div>
            <button class="btn" (click)="signUpToEvent(event.id)">Sign up</button>
        </div>
    }
</div>
