<div class="page">
    <div class="form">
        <span id="title">Log in</span>
        <input [(ngModel)]="email" name="username" placeholder="username" autocomplete="off">
        <input [(ngModel)]="password" name="password" placeholder="password" type="password">
        <button (click)="onSubmit()">Login</button>
    </div>
</div>
